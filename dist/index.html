<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Healthcare</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="my-demo.css" />
</head>

<body>
  <header>
    <h2>Healthcare</h2>
  </header>
  <section id="login" class="panel">
    <div class="row">
      <label id="labelIdP" for="select-idp">1. Select your Identity Provider: </label>
      <select id="select-idp" name="select-idp">
        <option value="">--Please select an Identity Provider (IdP)--</option>
        <!-- Update the select-idp option if not using PodSpaces -->
        <option value="https://login.inrupt.com">https://login.inrupt.com (PodSpaces)</option>

      </select>
      <button name="btnLogin" id="btnLogin">Login</button>
    </div>
  </section>

  <div id="read" class="panel">
    <div class="row">
      <label id="readlabel" for="myWebID">2. Logged in with your WebID: </label>
      <input type="text" id="myWebID" name="myWebID" size="50" disabled>

      <button name="btnRead" id="btnRead">Get Pod URL(s)</button>
    </div>
  </div>

 

  <div id="write" class="panel">
    <br>
    <div class="row">
      <div>
        <label id="podlabel" for="select-pod">a. Write to your Pod: </label>

        <select id="select-pod" name="select-pod" widths: 120>
          <option value="">--Please select your Pod--</option>
        </select>/healthcare/heart
      </div>
    </div>
    <br>
 
  </div>
  <div id="update" class="panel">
    <div class="row">
      <label for="firstNameInput">Nome: </label><input type="text" id="firstNameInput" placeholder="Nome"> <br> <br>
      <label for="lastNameInput">Cognome:<input type="text" id="lastNameInput" placeholder="Cognome"> <br> <br>
      <label for="emailDoctorInput">Email Doctor: </label><input type="email" id="emailDoctorInput" placeholder="dottorheart886@gmail.com"> <br><br>
      <label for="dateInput">Data Visita:<input type="date" id="dateInput"/><br> <br>
      <label for="webIdDoctorInput">WebID dottore:<input type="text" id="webIdDoctorInput" placeholder="https://id.inrupt.com/dottorheart98"> <br> <br>
      <input type="file" id="fileInput"/><br><br>
      <button id="btnUpload">Carica file</button>
    </div>
  </div>
  <div id="view" class="panel">
    <div class="row">
  
      <button id="btnView">View</button>
      <div id="listContainer">

      </div>
    </div>
  </div>
  <br>
 
</body>

</html>
